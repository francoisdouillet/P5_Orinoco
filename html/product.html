<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Produit</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1e907064b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-yellow-300 h-32 flex justify-between items-center">
        <a href="../html/index.html"><img class="h-auto w-1/2 ml-5" src="../image/logo.png" alt=""></a>
        <a href="../html/cart.html" class="mr-5 text-xl hover:underline flex">Panier <p class="ml-1" id="quantityBasket"></p></a>
    </header>
    <div class=" flex items-center p-5 lg:p-10 overflow-hidden relative">
      <div class="w-full max-w-6xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left border-4 border-yellow-300">
          <div class="md:flex items-center -mx-10">
              <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
                  <div class="relative">
                      <img src="" id="image" class="w-full relative z-10" alt="">
                  </div>
              </div>
              <div class="w-full md:w-1/2 px-10">
                  <div class="mb-6">
                      <h1 class="font-bold uppercase text-2xl mb-5" id="name"></h1>
                      <p class="text-sm" id="description"></p>
                  </div>
                  <select id="color" class="color mb-6 border-4 border-yellow-300">
                      
                  </select>
                  <div>
                      <div class="inline-block align-bottom mr-5">
                          <span class="font-bold text-5xl leading-none align-baseline" id="price"></span>
                      </div>
                      <div class="inline-block align-bottom" id="button">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <script src="../js/product.js"></script>
    <script src="../js/utils.js"></script>
</body>
</html>
